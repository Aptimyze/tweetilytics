<div class="container top-buffer main-wrapper">
    <div class="row">
        <div class="col-xs-12 top-buffer card">
            <h3>Search Tweets</h3>
            <h5>Get all tweets with keyword #analytics</h5>
        </div>
    </div>
    <div class="row">
        <form class="bs-example bs-example-form" role="form" ng-submit="performSearch(searchText)">
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input ng-model="searchText" type="text" class="form-control" placeholder="Search text">
                        <span class="input-group-btn">
                 <button class="btn btn-primary btn-sm">Search</button>
               </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <div class="spinner" ng-show="loading">Loading <img src="/images/loader.gif"></div>
        </div>
    </div>
    <div class="row" ng-show="tweets">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Tweet Text</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tweet in tweets | filter:searchText">
                    <td ng-bind-html="tweet.text | highlight:searchText"></td>
                    <td>{{tweet.created_at}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
